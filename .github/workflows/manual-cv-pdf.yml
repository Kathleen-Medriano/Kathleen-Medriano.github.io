name: Manual CV PDF Generation

on:
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual PDF generation'
        required: false
        default: 'Manual trigger'

permissions:
  contents: write

jobs:
  generate-pdf:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Generate CV PDF
      run: |
        echo "Generating PDF for reason: ${{ github.event.inputs.reason }}"
        python generate_cv_pdf.py
    
    - name: Verify PDF generation
      run: |
        if [ -f "files/cv.pdf" ]; then
          echo "✓ PDF generated successfully"
          ls -la files/cv.pdf
          file files/cv.pdf
          echo "PDF size: $(stat -c%s files/cv.pdf) bytes"
        else
          echo "✗ PDF generation failed"
          exit 1
        fi
    
    - name: Commit and push PDF
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        if [ -f "files/cv.pdf" ]; then
          git add files/cv.pdf
          if git diff --staged --quiet; then
            echo "No changes to commit - PDF is already up to date"
          else
            git commit -m "Update CV PDF: ${{ github.event.inputs.reason }} [skip ci]"
            git push
            echo "✓ PDF committed and pushed successfully"
          fi
        fi
    
    - name: Upload PDF as artifact
      uses: actions/upload-artifact@v4
      with:
        name: cv-pdf-manual
        path: files/cv.pdf
        retention-days: 7