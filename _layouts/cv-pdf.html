---
layout: default
---

<style>
  /* Hide header, footer, and sidebar for clean PDF */
  .masthead, .page__footer-wrapper, .sidebar {
    display: none !important;
  }
  
  /* Make content full width */
  .page__content {
    width: 100% !important;
    margin: 0 !important;
    padding: 20px !important;
    float: none !important;
  }
  
  .archive {
    width: 100% !important;
    margin: 0 !important;
    float: none !important;
    padding: 0 !important;
  }
  
  /* Print-specific styles */
  @media print {
    body {
      font-size: 12pt;
      line-height: 1.4;
      color: #000;
      background: #fff;
    }
    
    .page__content {
      margin: 0 !important;
      padding: 0 !important;
    }
    
    h1 { font-size: 18pt; }
    h2 { font-size: 16pt; }
    h3 { font-size: 14pt; }
    
    a {
      color: #000;
      text-decoration: none;
    }
    
    /* Avoid page breaks inside sections */
    .cv-section {
      page-break-inside: avoid;
      margin-bottom: 20px;
    }
    
    /* Add page break before major sections if needed */
    .cv-section.page-break {
      page-break-before: always;
    }
  }
  
  /* Screen styles for PDF preview */
  @media screen {
    body {
      background: #f5f5f5;
      padding: 20px;
    }
    
    .page__content {
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 8.5in;
      margin: 0 auto;
      padding: 1in;
    }
  }
  
  /* CV-specific styling */
  .cv-header {
    text-align: center;
    margin-bottom: 30px;
    border-bottom: 2px solid #333;
    padding-bottom: 20px;
  }
  
  .cv-header h1 {
    margin: 0;
    font-size: 28px;
    color: #333;
  }
  
  .cv-header h2 {
    margin: 5px 0;
    font-size: 18px;
    color: #666;
    font-weight: normal;
  }
  
  .cv-contact {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin-top: 15px;
  }
  
  .cv-contact-item {
    font-size: 14px;
  }
  
  .cv-contact-item i {
    margin-right: 5px;
    color: #666;
  }
  
  .cv-section h2 {
    color: #333;
    border-bottom: 1px solid #ddd;
    padding-bottom: 5px;
    margin-top: 25px;
    margin-bottom: 15px;
  }
  
  .cv-entry {
    margin-bottom: 20px;
  }
  
  .cv-entry-header {
    display: flex;
    justify-content: space-between;
    align-items: baseline;
    margin-bottom: 5px;
  }
  
  .cv-entry-title {
    font-weight: bold;
    color: #333;
  }
  
  .cv-entry-date {
    font-style: italic;
    color: #666;
    font-size: 14px;
  }
  
  .cv-entry-organization {
    font-style: italic;
    margin-bottom: 5px;
  }
  
  .cv-entry-description ul {
    margin: 5px 0;
    padding-left: 20px;
  }
  
  .cv-profile-link {
    display: inline-block;
    margin-right: 15px;
    margin-bottom: 5px;
  }
  
  /* Responsive adjustments */
  @media (max-width: 600px) {
    .cv-contact {
      flex-direction: column;
      align-items: center;
    }
    
    .cv-entry-header {
      flex-direction: column;
      align-items: flex-start;
    }
  }
</style>
